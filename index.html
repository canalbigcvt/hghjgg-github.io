<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        header nav {
    display: flex;
    justify-content: center;
    gap: 20px;
}

header nav ul {
    display: flex;
    list-style: none;
    gap: 20px;
}

header nav ul li {
    position: relative;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    transition: background-color 0.3s, color 0.3s;
}

header nav ul li a:hover {
    background-color: #ff9900;
    color: #fff;
    border-radius: 5px;
}

.menu-toggle {
    display: none;
}

@media (max-width: 600px) {
    header nav {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: #333;
        flex-direction: column;
        width: 100%;
    }

    header.nav.menu-open {
        display: flex;
    }

    .menu-toggle {
        display: block;
    }
}
}

        header nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        header nav ul li {
            position: relative;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #ff9900;
            color: #fff;
            border-radius: 5px;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 1.5em;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        .menu-open nav {
            display: flex;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item h3 {
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        .load-more {
            text-align: center;
            margin: 20px 0;
        }

        .load-more button {
            background: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .load-more button:hover {
            background: #e68a00;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9em;
            border-top: 2px solid #ff9900;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .social-icons, footer .footer-menus {
            display: flex;
            gap: 10px;
        }

        footer .social-icons a, footer .footer-menus a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer .social-icons a:hover, footer .footer-menus a:hover {
            color: #ff9900;
        }

        @media (max-width: 600px) {
            .menu-toggle {
                display: block;
            }

            header nav ul {
                flex-direction: column;
                align-items: center;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Galeria de Vídeos</h1>
        <div class="menu-toggle">☰</div>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#menu1">Menu 1</a></li>
                <li><a href="#menu2">Menu 2</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="inicio" class="gallery">
            <div class="gallery-item">
                <img src="thumbnail1.jpg" alt="Thumbnail do vídeo 1">
                <h3>Vídeo 1</h3>
            </div>
            <div class="gallery-item">
                <img src="thumbnail2.jpg" alt="Thumbnail do vídeo 2">
                <h3>Vídeo 2</h3>
            </div>
            <div class="gallery-item">
                <img src="thumbnail3.jpg" alt="Thumbnail do vídeo 3">
                <h3>Vídeo 3</h3>
            </div>
        </section>

        <div class="load-more">
            <button onclick="loadMoreVideos()">Ver mais</button>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://t.me" target="_blank">Telegram</a>
        </div>
        <div>&copy; 2024 Minha Galeria de Vídeos. Todos os direitos reservados.</div>
        <div class="footer-menus">
            <a href="#opcao1">Opção 1</a>
            <a href="#opcao2">Opção 2</a>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('header').classList.toggle('menu-open');
        });

        const videos = [
            { src: 'thumbnail4.jpg', title: 'Vídeo 4' },
            { src: 'thumbnail5.jpg', title: 'Vídeo 5' },
            { src: 'thumbnail6.jpg', title: 'Vídeo 6' }
        ];

        let currentIndex = 0;

        function loadMoreVideos() {
            const gallery = document.querySelector('.gallery');
            let added = 0;

            while (currentIndex < videos.length && added < 3) {
                const video = videos[currentIndex];
                const div = document.createElement('div');
                div.classList.add('gallery-item');
                div.innerHTML = `
                    <img src="${video.src}" alt="Thumbnail do ${video.title}">
                    <h3>${video.title}</h3>
                `;
                gallery.appendChild(div);
                currentIndex++;
                added++;
            }

            if (currentIndex >= videos.length) {
                document.querySelector('.load-more button').disabled = true;
                document.querySelector('.load-more button').innerText = 'Não há mais vídeos';
            }
        }
    </script>
</body>
