<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        header nav ul li {
            position: relative;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #ff9900;
            color: #fff;
            border-radius: 5px;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item h3 {
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        .video-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-popup.active {
            display: flex;
        }

        .video-popup-content {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }

        .custom-player {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .custom-player video {
            width: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.6);
        }

        .controls button {
            background: #ff9900;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .controls button:hover {
            background: #e68a00;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background: #555;
            border-radius: 2.5px;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar .progress {
            height: 100%;
            background: #ff9900;
            width: 0;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff9900;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9em;
            border-top: 2px solid #ff9900;
        }

        @media (max-width: 600px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .video-popup-content iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Galeria de Vídeos</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="gallery">
            <div class="gallery-item" data-video="video1.mp4">
                <img src="thumb1.jpg" alt="Vídeo 1">
                <h3>Vídeo 1</h3>
            </div>
            <div class="gallery-item" data-video="video2.mp4">
                <img src="thumb2.jpg" alt="Vídeo 2">
                <h3>Vídeo 2</h3>
            </div>
            <div class="gallery-item" data-video="video3.mp4">
                <img src="thumb3.jpg" alt="Vídeo 3">
                <h3>Vídeo 3</h3>
            </div>
            <!-- Adicione mais vídeos conforme necessário -->
        </section>
    </div>

    <div class="video-popup" id="videoPopup">
        <div class="video-popup-content">
            <button class="close-popup" id="closePopup">&times;</button>
            <div class="custom-player">
                <video id="popupVideo" controls>
                    <source src="" type="video/mp4">
                    Seu navegador não suporta este formato de vídeo.
                </video>
                <div class="controls">
                    <button id="playPause">▶</button>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <button id="muteToggle">🔊</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Minha Galeria de Vídeos. Todos os direitos reservados.</p>
    </footer>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const videoPopup = document.getElementById('videoPopup');
        const closePopup = document.getElementById('closePopup');
        const popupVideo = document.getElementById('popupVideo');
        const playPauseBtn = document.getElementById('playPause');
        const muteToggleBtn = document.getElementById('muteToggle');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const videoSrc = item.getAttribute('data-video');
                popupVideo.querySelector('source').src = videoSrc;
                popupVideo.load();
                videoPopup.classList.add('active');
            });
        });

        closePopup.addEventListener('click', () => {
            videoPopup.classList.remove('active');
            popupVideo.pause();
        });

        videoPopup.addEventListener('click', (e) => {
            if (e.target === videoPopup) {
                videoPopup.classList.remove('active');
                popupVideo.pause();
            }
        });

        playPauseBtn.addEventListener('click', () => {
            if (popupVideo.paused) {
                popupVideo.play();
                playPauseBtn.textContent = '⏸';
            } else {
                popupVideo.pause();
                playPauseBtn.textContent = '▶';
            }
        });

        muteToggleBtn.addEventListener('click', () => {
            popupVideo.muted = !popupVideo.muted;
            muteToggleBtn.textContent = popupVideo.muted ? '🔇' : '🔊';
        });

        popupVideo.addEventListener('timeupdate', () => {
            const percent = (popupVideo.currentTime / popupVideo.duration) * 100;
            progress.style.width = percent + '%';
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const width = rect.width;
            const newTime = (offsetX / width) * popupVideo.duration;
            popupVideo.currentTime = newTime;
        });
    </script>
</body>
</html>
